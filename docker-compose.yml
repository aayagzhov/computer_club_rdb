version: '3.8'

services:
  central_db:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: central_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: computer_club_rdb
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=20"
      - "-c"
      - "max_replication_slots=20"
      - "-c"
      - "max_worker_processes=10"
      - "-c"
      - "shared_preload_libraries=pglogical"
      - "-c"
      - "track_commit_timestamp=on"
    volumes:
      - central_data:/var/lib/postgresql/data
      - ./distributed_db/central/initdb:/docker-entrypoint-initdb.d:ro
      - ./distributed_db/central/settings:/settings
    networks:
      - club_net

